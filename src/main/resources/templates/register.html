<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <div>
        <p th:insert="~{fragments/nav-bar::nav}"></p>
    </div>
</header>
<main>
    <form class="welcome login" th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
        <div class="form-group">
            <h2 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h2>

            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2">Username:</label>
            </div>
            <input type="text" id="username" name="username" placeholder="Username" required th:field="*{username}">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            <p th:text="${alreadyExistMessage}"></p>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password:</label>
            </div>
            <input type="text" id="password" name="password" placeholder="Password" required th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">ConfirmPassword:</label>
            </div>
            <input type="text" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required th:field="*{confirmPassword}">
            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email:</label>
            </div>
            <input type="text" id="email" placeholder="Email" required th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <p th:text="${uniqueEmail}"></p>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" value="Register">Register</button>
        </div>
    </form>

    <a th:href="@{/}">Back</a>
</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
