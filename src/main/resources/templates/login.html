<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <div>
        <p th:insert="~{fragments/nav-bar::nav}"></p>
    </div>
</header>

<main>
        <form class="welcome login" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
            <div class="form-group">
                <h2 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h2>

                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="username" class="h4 mb-2">Username:</label>
                </div>
                <input type="text" id="username" name="username" placeholder="Username" required th:field="*{username}">
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Password:</label>
                </div>
                <input type="text" id="password" name="password" placeholder="Password" required th:field="*{password}">
                <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" value="Login">Login</button>
            </div>
        </form>

    <div><a th:href="@{/}">Back</a> </div>

</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
